<div class="card mb-3">
    <img class="card-img-top" src="{{film.Poster}}" />
    <div class="card-body">
        <p class="card-text">
            <small class="text-body-secondary">
                {{film.Type}}
            </small>
        </p>
        <h5 class="card-title">
            {{film.Title}}
        </h5>
        <p class="card-text">
            <small class="text-body-secondary">
                {{film.Year}}
            </small>
        </p>
        <button type="button" class="btn btn-primary">Details</button>
    </div>
</div>
