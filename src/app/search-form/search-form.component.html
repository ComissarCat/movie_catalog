<form>
    <div class="mt-3 row">
        <div class="col-3">
            <label for="search-text" class="form-label">Название:</label>
        </div>
        <div class="col-9">
            <input id="search-text" type="text" class="form-control" [(ngModel)]="searchText" name="searchText">
        </div>
    </div>
    <div class="mt-3 row">
        <div class="col-3">
            <label for="type-select" class="form-label">Тип:</label>
        </div>
        <div class="col-9">
            <select id="type-select" class="form-select" [(ngModel)]="typeSelect" name="typeSelect">
                <option value="">-</option>
                <option value="movie">Фильм</option>
                <option value="series">Сериал</option>
                <option value="episode">Эпизод</option>
            </select>
        </div>
    </div>
    <div class="mt-3 d-grid">
        <button (click)="action()" type="button" class="btn btn-success">Поиск</button>
    </div>
</form>
